<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <!-- custom css linking -->
    <link rel="stylesheet" href="E:\SSB 596\CLASS 05\form\style.css">
    <!-- GOOGLE FONTS LINKING -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- REGISTRATION FORM SECTION BEGINS -->
<section class="form-section">
    <div class="main-box">

        <div class="left-image">
            <img src="E:\SSB 596\CLASS 05\form\img-form\left-image.jpg" alt="left-image">
        </div>

        <div class="reg-form">
            <h2>Registration form</h2>

            <form action="">
                <div class="name">

                    <input type="text" placeholder="First name" class="firstname">
                    <input type="text" placeholder="Last name" class="lastname">

                </div>

                <div class="user">

                    <input type="text" placeholder="Username:">

                </div>

                <div class="email">
                    
                    <input type="email" placeholder="Email Address:">

                </div>

                <div class="gender">

                    <select>
                        <option>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>

                </div>

                <div class="password">
                    <input type="password" placeholder="Password:">
                </div>

                <div class="cpassword">
                    <input type="password" placeholder="Confirm Password:">
                </div>

                <div class="btn">
                    <button>Register</button>
                </div>

            </form>

        </div>
    
    </div>
</section>
<!-- REGISTRATION FORM SECTION ENDS -->
<!-- COLOR SHAPES BEGINS -->
<section class="shapes">
    <div class="parent">
    
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3"></div> 
        <div class="child child4"></div> 
        <div class="child child5"></div> 
        <div class="child child6"></div> 
        
    </div>
</section>
<!-- COLOR SHAPES ENDS -->
<!-- NATIONAL FLAG STARTS -->
<section class="flag-body">
    <div class="heading">
        <h2>National Flag</h2>
    </div>

    <div class="flag">
        <div class="redsun"></div>
    </div>
</section>
<!-- NATIONAL FLAG ENDS -->
</body>
</html>
